name: Flutter CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'

    - name: Install dependencies
      run: flutter pub get

    - name: Run lint checks
      run: flutter analyze

    - name: Run tests
      run: flutter test
